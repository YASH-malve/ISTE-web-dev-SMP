<!DOCTYPE html>
<html>

<head>
    <h1>LOGIN PAGE</h1>
</head><hr>

<body>
    <header>
        <h3>Enter your details</h3>
    </header>
    <form action="#">
        <div>
            <label>USERNAME:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>EMAIL:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>PASSWORD:</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>DATE OF BIRTH:</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>AGE:</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label>DIFFICULTY LEVEL :</label>

            <label for="101"><input type="radio" id="101" name="level" value="BASIC" />
                BASIC</label>

            <label for="102"><input type="radio" id="102" name="level" value="INTERMEDIATE" />
                INTERMEDIATE</label>

            <label for="103"><input type="radio" id="103" name="level" value="EXPERT" />
                EXPERT</label>
        </div>
        <br><hr>
        <div>
            <h4>SELECT THE PROGRAMMING LANGUAGE YOU KNOW:</4>
                <br><br>
                <label for="C">
                    <input type="checkbox" name="language" id="C" value="C">C
                </label><br><br>
                <label for="C++">
                    <input type="checkbox" name="language" id="C++" value="C++">C++
                </label><br><br>
                <label for="PHYTON">
                    <input type="checkbox" name="language" id="PHYTHON" value="phython">PHYTHON
                </label><br><br>
                <label for="JAVA">
                    <input type="checkbox" name="language" id="JAVA" value="java">JAVA
                </label><br><br>

        </div>
        <footer>
            <input type="submit" value="submit">
        </footer>
    </form>
</body>

</html>
